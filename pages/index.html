<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <nav>

            <input type="radio" id="x-men" name="moviefilter" value="x-men" class ="filter__button">
            <label for="xmenmovie" class="filter__text">X-men films</label>
            <input type="radio" id="princess" name="moviefilter" value="princess" class ="filter__button">

            <label for="batmanmovie" class="filter__text">Batman films</label>
            <br>
            <input type="radio" id="2014orlater" name="moviefilter" value="2014orlater" class ="filter__button">
            <label for="2014orlatermovies" class="filter__text">Laatste films 2014 of later</label>
        </nav>
        <main>
            <ul id="filteredMovies" class ="imagelist">
                <!-- filtered movies will be placed here -->

        </main>
